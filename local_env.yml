- name: Collecting Facts
  hosts: local
  gather_facts: yes

- name: Set up local development environment
  hosts: local
  environment:
    PYENV_ROOT: "{{ pyenv_root }}"
  roles:
    - git
    - package_manager
    - {role: zsh, tags: ['bootstrap']}
    - {role: vim, tags: vim}
    - python_pyenv
    # - python_personal
    # - python_eatfirst
    - {role: hub, tags: hub}
    - zsh-autoenv
    - exa
    - bat
    - tmux
    - fzf
    - gnome_do
    - {role: rust, tags: rust}
    - {role: osx, when: ansible_os_family == "Darwin"}
    - {role: keychain, tags: keychain}
    - {role: zzet.rbenv, tags: ruby}
